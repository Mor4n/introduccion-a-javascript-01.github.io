<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c1a0d118c.js" crossorigin="anonymous"></script>
</head> 
<body>
    
    <main>
        <h1>Password generator</h1>

    <div class="password_div">
        <!-- Salida de password -->
        <p id="generated_password">P4$5W0rD!</p>
        <i id="copy_password_button" class="fa-regular fa-clipboard"></i>
    </div>

    <div class="form">
        <!-- Salida que indica el largo de la contraseña -->
        <p>Character Length <span id="character_length_span">10</span> </p>
        
        <!-- Slider -->
        <input id="password_range" type="range" min="0" max="20">

        <!-- Incluir mayusculas -->
        <div>
        <input id="uppercase_checkbox" type="checkbox" name="" id=""/> <span>Include Uppercase Letters</span>
        </div>

        <!-- Incluir minusculas -->
        <div>
        <input id="lowercase_checkbox" type="checkbox" name="" id=""/> <span>Include Lowercase Letters</span>
        </div>  

        <!-- Incluir numeros -->
        <div>
        <input id="numbers_checkbox" type="checkbox" name="" id=""/> <span>Include Numbers</span>
        </div>

        <!-- Incluir simbolos -->
        <div>
        <input id="symbols_checkbox" type="checkbox"/> <span>Include Symbols</span>
        </div>

        <!-- Seguridad de la contraseña -->
        <div id="strength">
            Strength <span id="level_span"></span>
            <div id="grid">
                <p id="bar1"></p>
                <p id="bar2"></p>
                <p id="bar3"></p>
                <p id="bar4"></p>
            </div>

        </div>

        <button id="generate_btn">Generate -></button>



    </div>

    </main>
    


    <script src="./script.js"></script>
</body>
</html>
